syntax = "proto3";

package lcs.push;

import "lcs_common.proto";

// push服务向Gateway发送的push消息
message Message 
{
    enum Type
    {
        kBroadcast = 0;
        kMulticast = 1;
        kUnicast   = 2;
    }

    bytes message          = 1;
    Type     type          = 2;
    Channel.ClientID cids  = 3; 
    uint64 taskid = 4;
}

message Response 
{
    uint64 taskid = 1;
    uint64 total = 2;
    uint64 complete = 3;
    uint64 failed = 4;
    uint64 timeout = 5;
}

